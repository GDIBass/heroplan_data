  - >-
    The Rock Golem Minion gives its owner Golem’s Stoneskin when summoned, and 
    again every 3 turns. This effect can’t be dispelled.
  - >-
    Golem’s Stoneskin drops all damage dealt to the owner to 1, but is removed 
    after 1 hit.
